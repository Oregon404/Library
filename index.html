<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dash</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>    
</head>
<body>
    <div class="main-grid">
        <div class="side-bar">
            <div class="logo">
                <p>
                    Dashboard
                </p>
            </div>
            <div class="sidebar-section">
                <p>

                    Home
                </p>
                <p>
                    Profile
                </p>
                <p>
                    Messages
                </p>
                <p>
                    History

                </p>
                <p>
                    Tasks
                </p>
                <p>
                    Communities
                </p>
            </div>
            <div class="sidebar-section">
                <p>
                    Settings
                </p>
                <p>
                    Support
                </p>
                <p>
                    Privacy
                </p>
            </div>
        </div>
        <div class="head">
            <div class="search-bar">
                <button type="submit" class="search-button">
                </button>
                <input type="text" name="search" id="search">
            </div>
            <div class="top-r">
                <div>Profile</div>
            </div>
            <div class="user">
                <div class="username">
                    <h5>Hi there,</h5>
                    Morgan Oakley (@morgan)
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="body">
            <h4>Library</h4>
            <form action="##" method="get">
                <label for="title">Title?</label>
                <input type="text" id="title" name="title">
                <label for="author">Author?</label>
                <input type="text" id="author" name="author">
                <label for="pages">Number of pages?</label>
                <input type="tel" id="pages" name="pages">
                <label for="read">have you read it?</label>
                <input type="checkbox" id="book-form" name="book-form" value="ture">
                <button type="submit" onclick="createBook()">Create</button>
            </form>
            <div class="library">
                <div class="books"></div>
            </div>
        </div>
    </div>
</body>
</html>
